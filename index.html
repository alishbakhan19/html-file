<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>application form</title>
</head>
<body>
    <h1>APPLICATION FORM</h1>
    <form action="///">
        <label for="first name">first name</label>
        <input id="first name" type="text" placeholder="Enter first name">

        <label for="last name">last name</label>
        <input id="last name" type="text" placeholder="Enter last name">
<br>
        <label for="Enter your age">Enter your age</label>
        <input id="Enter your age" type="text" placeholder="Enter your age">

        <h2>Select your gender:</h2>
        <select name="gender">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>
         <h2> select your position:</h2>
         <input type="radio" name="position" value="Junior developer"> Junior developer
         <input type="radio" name="position" value="Mid level developer">Mid level developer
         <input type="radio" name="position" value="Senior developer">Senior developer

         <h2>programming language:</h2> 
         <input type="checkbox" name="language" value="java"> java
         <input type="checkbox" name="language" value="c++"> c++ 
         <input type="checkbox" name="language" value="javascript"> javascipt
         <br>

         <button type="submit">submit</button>
         <button type="reset">reset</button>
         
         











    </form>

</body>
</html>
